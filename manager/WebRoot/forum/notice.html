    <body>
        <div class="nav navbar navbar-inverse navbar-fixed-top">
            <div class="container">
               <a href="./index.html" class="navbar-brand"><span class="glyphicon glyphicon-home"></span>&nbsp;首页</a>
               <ul class="nav navbar-nav" id="nav-box-ul"></ul>
               <ul class="nav navbar-nav pull-right">
               		<li><a href="./modify_password.html" class="acctInfo" data-toggle="modal" data-target="#modifyPassword" title="点击修改密码"><span class="glyphicon glyphicon-user"></span>&nbsp;</a></li>

               </ul>
            </div>

        <div class="container main hide">
        	<div class="row">
	      		<ol class="breadcrumb"></ol>
	       		<div class="new-table-box edit-employees-box hide">
	       			<div class="col-row-12 new-title"></div>
	       			<div style="line-height:48px;">
	       				带 <span class="mandatory">*</span> 为必填项
	       				<button type="button" class="btn btn-info td-add-btn float-right" onclick="saveOrModifyEmployeesInfo()"><span class="glyphicon glyphicon-th"></span>图片信息</button>
	       			</div>
	       			
	       			<table class="table table-bordered">
	       				<tr>
	       					<td class="table-key">
	       						前工作经历：
	       						<button type="button" class="btn btn-info btn-xs td-add-btn" onclick="$.addCompany()">添加新单位</button>
	       					</td>
	       					<td class="table-val" colspan="7">
	       						<table class="table table-bordered table-compnay">
	       							<thead>
	       								<th class="company-name">单位名称</th>
	       								<th class="company-state-date">入职时间</th> 
	       								<th class="company-end-date">离职时间</th>
	       								<th class="company-jobs">岗位</th>
	       								<th class="company-reason">离职原因</th>
	       								<th class="company-btns">操作</th>
	       							</thead>
	       							<tbody class="company-list">
	       								<tr class="compnay-tr">
	       									<td><input type="text" maxlength="64" class="width180 text cp-name" placeholder="单位名称" /></td>
	       									<td><input type="text" class="width180 text date-before cp-state-date" placeholder="入职时间" /></td>
	       									<td><input type="text" class="width180 text date-before cp-end-date" placeholder="离职时间" /></td>
	       									<td><input type="text" maxlength="64" class="width180 text cp-jobs" placeholder="岗位" /></td>
	       									<td><input type="text" maxlength="512" class="width180 text cp-reason" placeholder="离职原因" /></td>
	       									<td><button type="button" class="btn btn-default btn-xs" onclick="$.delCompnay(this)">移出</button></td>
	       								</tr>
	       							</tbody>
	       						</table>
	       					</td>
	       				</tr>
	       			</table>
	       			<div style="padding:10px; background:#fafafa; border:1px solid #ccc;"> 
	       				1.此表作为公司人力资源记录，将被用于人力资源管理相关事宜，请认真据实填写。<br />
	       				2.此表由公司组织定期填写，其间如有重要变更请及时通知人力资源部。
	       			</div>
	       		</div>
